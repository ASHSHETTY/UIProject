<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="ToDoList.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1><u>TODO List</u></h1>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<br>
				<h3>What needs to be done?</h3>
				<input id="Task" type="text" placeholder="Add Tasks..." maxlength="27">
				</br>
				<br>
				<button id="Add" type="submit">Add</button>
				</br>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<ul id="todolist" class="col-12">
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="ToDoList.js">
	</script>
</body>
</html>
